<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div>
            </div>
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="main-balance" class="stat-value">89400</div>
                          <div class="stat-desc">Available Balnce</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- User Action Button -->
                 <div>
                    <button id="add-money-btn" class="btn btn-lg bg-green-200">Add Money</button>
                    <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
                 </div>
                 <div>
                    <!-- start add money form -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm mt-10">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input  type="text" placeholder="Amount" class="input input-bordered" id="amount" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Your Pin" class="input input-bordered" id="pin-number" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="addMoney-btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- end add money form -->

                    <!-- start cashOut  form -->
                    <div id="cash-out-form"  class="hidden card bg-base-100 w-full max-w-sm mt-10">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input  type="text" placeholder="Cash Amount" class="input input-bordered" id="cashOutAmount" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Your Pin" class="input input-bordered" id="CashOutPinNumber" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="cashOut-btn" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                    <!-- end CashOut form -->
                 </div>
              </div>
            </div>
          </div>
        </main>

        <script src="js/features.js"></script>
        <script src="js/home.js"></script>

</body>

</html>
